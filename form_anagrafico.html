<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Prenotazione viaggi</title>
</head>
<body>
    <h1>Prenotazione viaggi</h1>
    <p> Inserisci i tuoi dati:</p>
    <form method="post" action="dettagli_viaggio.php"> 
        Nome: <input type="text" name="nome">
        <br><br>
        Cognome: <input type="text" name="cognome">
        <br><br>
        Destinazione: 
            <select name="destinazione">
                <option value="Firenze">Firenze</option>
                <option value="Madrid">Madrid</option>
                <option value="Londra">Londra</option>
                <option value="Sparta">Sparta</option>
                <option value="Canyon">Canyon</option>
                <option value="Tokio">Tokio</option>
                <option value="Amsterdam">Amsterdam</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
            </select>
        <br><br>
        Tipo di viagggio:
            <input type="radio" value="A" checked="checked" name="tipo_viaggio"> Affari
            <input type="radio" value="V" name="tipo_viaggio"> Vacanza
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
